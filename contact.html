    <!--start a bootstrap container-->

    <div class="container">
      <!--start a bootstrap grid-->

      <!--1st row-->
      <div class="row">
        <!--create 2 large columns of unequal widths, 8 & 4-->
        <div class="col-md-8">
          <h1><strong>Contact</strong></h1>
          <form>
            <div class="form-group">
              <label for="name-input">Name</label>
              <textarea
                class="form-control"
                id="name-input"
                rows="1"
                placeholder="Name"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="email-input">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email-input"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-group">
              <label for="message-input">Message</label>
              <textarea
                class="form-control"
                id="message-input"
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
            <button type="button" class="btn btn-info btn-lg" id="submit-btn">
              Submit
            </button>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
