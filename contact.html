    <!--Link our HTML to CDN Bootstrap-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <!--Link our HTML to my stylesheet-->

    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

    <!--start a bootstrap container-->

    <div class="container">

        <!--Navbar with Brand and toggler for right-aligned links from bootstrap-->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">
                <div class="p-3 mb-2 bg-info text-white"><strong>Justin A. Sykes</strong>
                </div>
                <a href="mailto:atlsykes1@att.net">atlsykes1@att.net</a>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--start a bootstrap grid-->

        <!--1st row-->
        <div class="row">
            <!--create 2 large columns of unequal widths, 8 & 4-->
            <div class="col-md-8">
                <h1><strong>Contact</strong></h1>
                <form>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <textarea class="form-control" id="name-input" rows="1" placeholder="Name"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message-input">Message</label>
                        <textarea class="form-control" id="message-input" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button type="button" class="btn btn-info btn-lg" id="submit-btn">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
